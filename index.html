<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Вариативные шрифты: Weight Axis</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="page">
    <div class="demo">
      <blockquote class="demo__quote">
        Никто не рождается с хорошим вкусом. Он всегда является результатом
        образования.
      </blockquote>

      <form class="form demo__form">
        <label for="form__item">
          <input
            class="form__input"
            type="range"
            name="weight"
            min="100"
            max="1000"
            value="400"
          />
        </label>
      </form>

      <span class="demo__current-value">400</span>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
